<div class="flex flex-col min-h-screen bg-component-bg bg-cover bg-center text-white">

    <app-header></app-header>

    <!-- Main Content -->
    <main
        class="flex flex-col bg-gradient-to-b from-black/40 to-black-90 justify-center gap-12 py-12 px-6 max-w-5xl mx-auto">

        <!-- Header Section -->
        <section class="text-center space-y-6">
            <h1 class="text-4xl font-extrabold text-orange-500">
                Configurações do Usuário ⚙️
            </h1>
            <p class="text-gray-200 text-lg leading-relaxed max-w-3xl mx-auto">
                Personalize sua experiência ajustando suas configurações pessoais, ativando notificações e muito mais.
            </p>
        </section>

        <!-- User Information Section -->
        <section class="bg-white/5 rounded-lg shadow-lg p-6 space-y-6">
            <h2 class="text-2xl font-bold text-orange-500">Informações Pessoais</h2>
            <div class="flex flex-col space-y-6">
                <div class="flex items-center space-x-8">
                    <div class="flex-shrink-0">
                        <img src="assets/user_profile.jpg" alt="User Photo" class="h-24 w-24 rounded-full">
                    </div>
                    <div class="flex flex-col">
                        <label class="block text-sm font-medium text-white mb-2">Alterar Foto</label>
                        <input type="file" class="text-sm text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-500 file:text-white hover:file:bg-orange-600">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-white mb-2">Nome</label>
                        <input type="text" id="nome" class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
                    </div>
                    <div>
                        <label for="sobrenome" class="block text-sm font-medium text-white mb-2">Sobrenome</label>
                        <input type="text" id="sobrenome" class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
                    </div>
                    <div>
                        <label for="idade" class="block text-sm font-medium text-white mb-2">Idade</label>
                        <input type="text" id="idade" class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
                    </div>
                    <div>
                        <label for="departamento" class="block text-sm font-medium text-white mb-2">Departamento</label>
                        <input type="text" id="departamento" class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
                    </div>
                    <div class="md:col-span-2">
                        <label for="status" class="block text-sm font-medium text-white mb-2">Como você está se sentindo</label>
                        <input type="text" id="status" class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
                    </div>
                </div>
            </div>
        </section>

        <!-- Password Section -->
        <section class="bg-white/5 rounded-lg shadow-lg p-6 space-y-6">
            <h2 class="text-2xl font-bold text-orange-500">Redefinir Senha</h2>
            <div>
                <label for="current-password" class="block text-sm font-medium text-white mb-2">Senha Atual</label>
                <input type="password" id="current-password"
                    class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
            </div>
            <div>
                <label for="new-password" class="block text-sm font-medium text-white mb-2">Nova Senha</label>
                <input type="password" id="new-password"
                    class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-white mb-2">Confirmar Nova
                    Senha</label>
                <input type="password" id="confirm-password"
                    class="w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm bg-gray-800 text-white">
            </div>
            <button class="bg-orange-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-orange-600 transition">
                Redefinir Senha
            </button>
        </section>

        <!-- Advanced Settings Section -->
        <section class="bg-white/5 rounded-lg shadow-lg p-6 space-y-6">
            <h2 class="text-2xl font-bold text-orange-500">Configurações Avançadas</h2>
            <div class="flex flex-col space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-lg text-white">Receber Notificações por E-mail</span>
                    <input type="checkbox" class="toggle-checkbox w-10 h-6 rounded-full bg-orange-500 cursor-pointer">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-lg text-white">Excluir Conta</span>
                    <button class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition">
                        Excluir
                    </button>
                </div>
            </div>
        </section>
    </main>

</div>
<app-footer></app-footer>
