<div class="flex flex-col items-start justify-center min-h-screen bg-login-bg bg-cover bg-center p-4">
  <!-- Container do formulário -->
  <div class="w-full max-w-md p-4 rounded-lg ml-40 mt-60">
    <!-- Formulário de login -->
    <form (ngSubmit)="onSubmit()" novalidate class="p-6">
      <div class="mb-5">
        <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required
          class="bg-transparent border-b-2 rounded-lg w-full py-3 px-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:outline-none"
          placeholder="Enter your email" aria-label="Email address" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required
          class="bg-transparent border-b-2 rounded-lg w-full py-3 px-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:outline-none"
          placeholder="Enter your password" aria-label="Password" />
      </div>

      <div class="flex items-center border-b-2 justify-between mb-6">
        <button type="submit"
          class="hover:border-gray-300 text-white font-bold py-3 px-6 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all duration-300">
          Login
        </button>
      </div>

    </form>
  </div>

  <!-- Frase Footer -->
  <div class="flex justify-center items-center w-full mt-auto">
    <p class="bg-transparent text-white text-xl font-bold">
      DOESN'T MATTER WHERE.
      <span class="text-orange-500 tracking-wide font-bold text-xl">WE TAKE YOU THERE!</span>
    </p>
  </div>
</div>
